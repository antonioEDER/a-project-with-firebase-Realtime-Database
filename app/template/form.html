<div>
  <!--Logotipo do TodoList-->
  <div class="center">
    <img id="loginusuario" width="100px" src="" />
  </div>
  <!--Feedback de carregamento (loading)-->
  <div id="loading">
    <img id="loadingImg" src="" alt="Animação de carregamento" />
  </div>
  <!--Conteúdo destinado para usuários não autenticados-->
  <div id="auth" class="center">
    <!--Formulário de autenticação-->
    <form id="authForm">
      <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

      <label for="email">E-mail: </label>
      <input type="email" placeholder="E-mail" id="email" required />

      <label for="password">Senha: </label>
      <input type="password" placeholder="Senha" id="password" required />

      <button type="submit" id="submitAuthForm">Logar</button>
    </form>
    <!--Possibilita a redefiniação de senha-->
    <p id="passwordReset">
      Esqueceu a senha?
      <button class="alternative" onclick="sendPasswordResetEmail()">
        Redefinir minha senha
      </button>
    </p>
    <!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
    <p id="register">
      Não possui uma conta?
      
      <button onclick="toggleToRegister()" class="alternative">
        Cadastrar uma nova conta
      </button>
    </p>
    <!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
    <p id="access" class="startHidden">
      Já possui uma conta?
      <button onclick="toggleToAccess()" class="alternative">
        Acesse a sua conta
      </button>
    </p>
    <br>
    <p>
      Ou acesse usando:<br>
      <img id="google" src="" alt="Logotipo do Google" onclick="signInWithGoogle()">
      <img id="github" src="" alt="Autenticação pelo GitHub" onclick="signInWithGitHub()">
      <img id="facebook" src="" alt="Autenticação pelo Facebook" onclick="signInWithFacebook()">
    </p>
  </div>

  <!--Conteúdo destinado para usuários autenticados-->
  <div id="userContent" class="startHidden">
    <hr />
    <div id="userInfo" class="center">
      Olá! Seja bem vindo! <br />
    </div>
    <br />
    <hr />
    <div id="userInfo" class="center">
      <img id="userImg">
      <p id="userName"></p>
      <p id="userEmail"></p>
      <p id="emailVerified"></p>
      <div id="sendEmailVerificationDiv">
        <button class="alternative" onclick="sendEmailVerification()">
          Verificar e-mail
        </button>
      </div>
      <button class="alternative" onclick="updateUserName()">Atualizar meu nome</button> <br>
      <button class="danger" onclick="deleteUserAccount()">Excluir minha conta</button>
      <button class="alternative" onclick="signOut()">Sair</button>
    </div>
  </div>
  <div id="recaptcha-container"></div>
</div>
